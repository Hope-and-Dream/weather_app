<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <article class="wrapper">
        <div class="background">
            <header>
                <div class="option">
                    <button class="option__refresh">
                        <img src="./images/Vector.png">
                    </button>

                    <select class="option__language" name="language" id="language-select">
                        <option value="en">EN</option>
                        <option value="ru">RU</option>
                    </select>

                    <form action="" class="option__units-of-temperature">
                        <div class="option__units-of-temperature">
                            <input id="celsius" type="radio" name="unit-of-temperature" value="C" checked>
                            <label for="celsius">°C</label>
                        </div>

                        <div class="option__units-of-temperature">
                            <input id="fahrenheit" type="radio" name="unit-of-temperature" value="F">
                            <label for="fahrenheit">°F</label>
                        </div>
                    </form>
                </div>
                <form action="" id="search">
                    <input id="search_city" placeholder="Search city...">
                    <button type="submit" form="search">SEARCH</button>
                </form>
            </header>
        </div>
    </article>
    <script src="dist/script.js"></script>
</body>

</html>
